

<!DOCTYPE html>
<html lang="en">
<head>
    <title>SearchEngine</title>

    <!-- Meta-data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/searchclient.js"></script>

    <link rel="shortcut icon" href="">

  </head>
  <body>

      <div class="search-engine">
        <div> Querior </div>
        <div class="query-wrapper">
          <div class="query-div">
            <input class="query-text" id="responsive-input" type="text" placeholder="Enter a query..." >
            <input class="query-search-button" id="clickable-button" type="submit" value="Search" name="Search">
            <a class="query-advanced-search" href="/advanced">Advanced Search</a>
          </div>
        </div>
        <div class="results-wrapper">
          <div class="results-layout"></div>
        </div>
        <div class="directory-wrapper">
          <div class="directory-bar">
            <a class="directory-button" href="/"> 1 </a>
            <a class="directory-button" href="/"> 2 </a>
            <a class="directory-button" href="/"> 3 </a>
            <a class="directory-button" href="/"> 4 </a>
            <a class="directory-button" href="/"> 5 </a>
            <a class="directory-button" href="/"> 6 </a>
            <a class="directory-button" href="/"> 7 </a>
            <a class="directory-button" href="/"> 8 </a>
            <a class="directory-button" href="/"> 9 </a>
            <a class="directory-button" href="/"> 10 </a>
            
          </div>
        </div>
      </div>

  </body>
</html>
