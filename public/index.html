

<!DOCTYPE html>
<html lang="en">
<head>
    <title>SearchEngine</title>

    <!-- Meta-data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/utilities.js"></script>
    <script src="js/searchclient.js"></script>

    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style/stylesheet.css" />

  </head>
  <body>

      <div class="search-engine">
        <div class="container">

          <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>

          <div class="query-wrapper row">
            <div class="query-logo-wrapper col mr-3"> 
              <h5 class="query-logo text-right"> entropi </h5>
            </div>
            <input class="query-text col-8 form-control" id="responsive-input" type="text" placeholder="Enter a query..." >
            <input class="query-search-button col ml-3 btn" id="clickable-button" type="submit" value="Search" name="Search">
          </div>
          <div class="query-advanced-wrapper row">
            <div class="col"></div>
            <div class="col-8"></div>
            <a class="query-advanced-search col ml-4 mt-2 btn-link text-center" href="/advanced"> advanced </a>
          </div>

          <div>&nbsp;</div><div>&nbsp;</div>
          
          <div class="results-wrapper row">
            <div class="col"></div>
            <div class="results-layout-wrapper col-8">
              <div class="results-layout"></div>
            </div>
            <div class="col"></div>
          </div>

          <div class="directory-hook"></div>

          <div>&nbsp;</div><div>&nbsp;</div>

        </div>
      </div>

  </body>
</html>
